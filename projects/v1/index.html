<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ventas</title>
</head>

<body>
  <main>
    <h2>Registrar de Venta</h2>
    <form id="frmRegistro">
      <div>
        <label>Producto</label>
        <select id="cboProductos" name="cboProductos">
          <option value="-1">Seleccione producto</option>
          <option value="1">Laptop ASUS ROG</option>
          <option value="2">Laptop Lenovo Z14</option>
          <option value="3">Laptop HP 8050 v3</option>
        </select>
        </select>
      </div>
      <div>
        <label>Cantidad</label>
        <input type="text" name="txtCantidad" id="txtCantidad">
      </div>
      <div>
        <label>Color</label>
        <input type="radio" name="radioColor" value="Negro" />Negro
        <input type="radio" name="radioColor" value="Plateado" />Plateado
      </div>
      <div>
        <label>Boleta Electrónica</label>
        <input type="checkbox" name="checkBoleta" value="si" />
      </div>
      <div class="botones">
        <button id="btnLimpiar" type="reset">Limpiar</button>
        <button id="btnRegistrar" type="button">Registrar</button>
      </div>
    </form>
    <h2 class="titulotabla">Registro de ventas Diario</h2>
    <table id="tblVentas">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha y Hora</th> <!-- Nueva columna para Fecha y Hora -->
          <th>Producto</th>
          <th>Color</th>
          <th>Boleta-E</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>IGV</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se agregarán dinámicamente aquí -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="8" style="text-align: right;"><strong>Total Acumulado:</strong></td>
          <td id="totalAcumulado" style="text-align: right;">0.00</td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>

</html>
